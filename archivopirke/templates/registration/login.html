
{% extends "../base.html" %}
{% block content %}
<div class="ui middle aligned center aligned grid" style="padding: 10% 30%;">
    <div class="column">
        <h3 class="header"> INICIAR SESIÓN </h3>
        <form method="POST" class="ui large form">
            {% csrf_token %}

                <div class="field">
                    <div class="ui right icon input">
                        <i class="user icon"></i>
                        <input type="text" id="id_username" name="username" placeholder="Usuario">
                    </div>
                </div>
                <div class="field">
                    <div class="ui right icon input">
                        <i class="lock black icon"></i>
                        <input type="password" id="id_password" name="password" placeholder="Contraseña">
                    </div>
                </div>

          <button class="ui secondary medium submit button" type="submit">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
