{% if is_paginated %}

	<div class="ui pagination menu">
		{% if page_obj.has_previous %}
			<a class="item" href="?page={{ page_obj.previous_page_number }}"><</a>
		{% endif %}
	    {% for i in paginator.page_range %}
        	<a class="{% if page_obj.number == i %}active {% endif %}item" href="?page={{i}}">{{i}}</a>
        {% endfor %}
        {% if page_obj.has_next %}
            <a class="item" href="?page={{ page_obj.next_page_number }}">></a>
        {% endif %}
	</div>
{% endif %}
